<!doctype html>
<html lang="en" class="dark">

<head>
    <title>Balls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="text-center dark:bg-gray-900 dark:text-white">
<h1 class="inline">My first pure js and html. Enjoy!</h1>
<button id="themeButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full my-3 inline" onclick="toggletheme()">Ligth</button>
<p id="ballNumberText">There are 0 balls </p>
<div class="mb-4 inline-block">
    <label for="interval" class="block text-sm font-bold mb-2 inline">Timer (milliseconds)</label>
    <input type="number" id="interval" onchange="changeInterval()"
           class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div>
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full my-3 inline" onclick="changeInterval()">Confirm</button>
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full my-3 inline" onclick="reset()">Reset All</button>
<p id="numOfCollision">Number of collision detected: 0</p>
<canvas class="mx-auto border-2 hover:border-dashed cursor-pointer"></canvas>
<script type="text/javascript" src="balls2.js"></script>
</body>
</html>
